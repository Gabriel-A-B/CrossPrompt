<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: blue;
        }

        .page {
            width: 100%;
            height: 1525px;

            background: local url(../assets/contacts/page-notebook/Macbook-Air-www.instagram.com.png) no-repeat;
            background-size: contain;
        }

        a {
            display: block;
            background-image: darkmagenta;
            color: white;
            font-family: 'monospace';
            font-size: 22px;
            text-decoration: none;
            
            text-align: center;
            padding: 10px;
            position: relative;

            bottom: 4px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        a:hover {
            background-color: blueviolet;
            transition-duration: 1s;
        }

        @media screen and (max-width: 700px) {
            .page {
            width: 100%;
            height: 985px;

            background: local url(../assets/contacts/page-tablet/Galaxy-Tab-S7-www.instagram.com.png) center top no-repeat;
            background-size: cover;
            }
        }

        @media screen and (max-width: 300px) {
            .page {
            width: 100%;
            height: 960px;

            background: local url(../assets/contacts/page-mobile/instagram-page.png) center top no-repeat;
            background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div class="page"></div>
    <a href="https://www.instagram.com/crosspromptdev?igsh=MW1qMzlibW8xNzJvNw==" 
    target="_blank"> ACESSE </a>
</body>
</html>
