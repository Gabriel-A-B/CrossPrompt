<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background: #001427;
        }

        .page {
            width: 100%;
            height: 2722px;

            background: local url(../assets/contacts/page-notebook/Macbook-Air-www.linkedin.com.png) center top no-repeat;
            background-size: cover;
        }

        a {
            display: block;
            background-image: #001427;
            color: white;
            font-family: 'monospace';
            font-size: 22px;
            text-decoration: none;
            
            text-align: center;
            padding: 10px;
            position: relative;

            bottom: 4px;
        } 

        a:hover {
            background-color: #004257;
            transition-duration: 1s;
        }
        
        img {
            width: 100%;
            height: 100%;
        }

        @media screen and (max-width: 700px) {
            .page {
            width: 100%;
            height: 2358px;

            background: local url(../assets/contacts/page-tablet/Galaxy-Tab-S7-www.linkedin.com.png) center top no-repeat;
            background-size: cover;
            }
        }

        @media screen and (max-width: 300px) {
            .page {
            width: 100%;
            height: 2125px;

            background: local url(../assets/contacts/page-mobile/linkedin-page.png) center top no-repeat;
            background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div class="page"></div>
    <a href="https://www.linkedin.com/in/gabriel-andrade-branger-690a34230?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" 
    target="_blank"> ACESSE </a>
</body>
</html>
